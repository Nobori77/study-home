<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a-tga 복습</title>
</head>
<body>
  <h1>a태그</h1>
  <p>
    : 웹 페이지의 연결, url연결 시 사용>> 다른페이지의 전환 (메뉴표현) / 글자와 같이 나열되는 성격<br />
    링크연결 시 스타일(글자색,밑줄, 손모양의 커서), 브라우저내에서 바로 전환 
  </p>

  <!-- 여러가지 연결방법 -->
  <!-- 01.인터넷주소, url:https:// 필수-->
  <a href="https://www.naver.com">네이버</a><br />

  <!-- 임시링크 -->
   <a href="#">임시링크</a><br />

  <!-- 메일(mailto), 전화(tel), 문자(sms) -->
  <a href="mailto:mecca0110@naver.com">관리자 이메일</a><br />
  <a href="tel:010-1111-1111">관리자 전화번호</a><br />
  <a href="sms:010-1111-1111">관리자 문자</a><br />

  <!-- 새창 전환 -->
  <!-- target = 링크된 문서를 클릭했을 때 문서가 열릴 위치를 지정
      _self = 기본값 / 현재의 브라우저에서 전환
      _blank = 새창전환 / 새로운 도메인창을 열 때 
  -->
  <a href="https://www.naver.com" target="_blank">네이버</a><br />

  <!-- 메뉴를 눌러 서브페이지로 전환 > 다른페이지로 이동 -->
  <a href="./tag-task.html" target="_blank">에이태그 입니다</a>
  


</body>
</html>
