<head>

  <title>이미지 복습</title>
</head>
<body>
  <h1>img태그</h1>
  <p>
    : 이미지를 나타내줄수 있는 태그 
    <!-- <img />글자와 같이 나열되는 성격, 이미지의 단락을 구분지을때 "br" -->
  </p>
  <!-- 
    이미지의 확장자 (대표)
    jpg> 가장 대표적인 이미지 표현방식, 이미지의 색상을 가장 잘 표현할 수 있는 확장자
    png> 이미지의 색상을 유지하며 투명한 배경을 나타낼 수 있는 확장자
    gif> 투명한 배경이 가능하나, 색상이 256개의 표현만 가능하여, 화질이 떨어져 보임 / 움짤,움직이는 간단한 이미지

    경로 > 폴더안 > /  *작성하는 문서의 기점으로 부터
  -->

  <!-- alt 주석문, 이미지가 안보일 때를 대비한 대체문자, html5 기본규칙 -->
  <img class="img" src="./image/img1.png" alt="서든어택" /><br />
  <img class="img" src="./image/img2.png" alt="서든어택" /><br />
  <img class="img" src="./image/img3.png" alt="서든어택">

  <figure>
    <!-- 이미지,삽화,사진같은 콘텐츠를 넣을때 사용 -->
     <img src="./image/img4.png" alt="서든어택" />
      <!-- figure 요소에 캡션을 넣을 때 사용하는 태그로 figure안에서 사용,제일 처음이나 마지막에 배치  -->
      <figcaption>서든어택 캡쳐본</figcaption>
  </figure>
